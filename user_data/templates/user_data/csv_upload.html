{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
{% else %}
    {{ order }}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Upload a file</label>
        <input type="file" name="file">
        <p>
            Only accepts csv files
        </p>
        <button type="submit">
            Submit
        </button>
    </form>
{% endif %}
